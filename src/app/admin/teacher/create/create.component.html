<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow w-50">
    <h2 class="text-center text-primary mb-4">Registro de Usuario</h2>

    <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Nombres -->
      <div class="mb-3">
        <label for="firstName" class="form-label">Nombres:</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          formControlName="name"
        />
      </div>

      <!-- Apellidos -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Apellidos:</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          formControlName="last_name"
        />
      </div>

      <!-- N° Documento -->
      <div class="mb-3">
        <label for="documentNumber" class="form-label">N° Documento:</label>
        <input
          type="text"
          id="documentNumber"
          class="form-control"
          formControlName="identify"
        />
      </div>

      <!-- Correo Electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>

      <!-- Teléfono -->
      <div class="mb-3">
        <label for="phone" class="form-label">Teléfono:</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          formControlName="phone"
        />
      </div>

      <!-- Especialidad -->
      <div class="mb-3">
        <label for="specialty" class="form-label">Especialidad:</label>
        <input
          type="text"
          id="specialty"
          class="form-control"
          formControlName="specialty"
        />
      </div>

      <!-- Botón de Enviar -->
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
  </div>
</div>
