<div class="container">
  <h2 class="text-center">Crear Carga Académica</h2>
  <form [formGroup]="cargaAcademicaForm" (ngSubmit)="onSubmit()">
    <!-- Campo de Nombre -->
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Ingrese el nombre"
      />
    </div>

    <!-- Campo de Descripción -->
    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="Ingrese una descripción"
        rows="3"
      ></textarea>
    </div>

    <!-- Botón de Enviar -->
    <button type="submit" class="btn btn-primary" [disabled]="cargaAcademicaForm.invalid">Guardar</button>
  </form>
</div>
